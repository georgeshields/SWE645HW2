<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"],
        .form-group input[type="radio"] {
            width: auto;
        }
        .checkbox-group, .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-group label, .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .form-actions {
            text-align: center;
        }
        .form-actions button {
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <form action="/submit-survey" method="POST">
        <h2>Student Survey</h2>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone Number:</label>
            <input type="tel" id="telephone" name="telephone" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="surveyDate">Date of Survey:</label>
            <input type="date" id="surveyDate" name="surveyDate" required>
        </div>
        <div class="form-group">
            <label>What did you like most about the campus?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" id="students" name="likedMost" value="students"> Students</label>
                <label><input type="checkbox" id="location" name="likedMost" value="location"> Location</label>
                <label><input type="checkbox" id="campus" name="likedMost" value="campus"> Campus</label>
                <label><input type="checkbox" id="atmosphere" name="likedMost" value="atmosphere"> Atmosphere</label>
                <label><input type="checkbox" id="dormRooms" name="likedMost" value="dormRooms"> Dorm Rooms</label>
                <label><input type="checkbox" id="sports" name="likedMost" value="sports"> Sports</label>
            </div>
        </div>
        <div class="form-group">
            <label>How did you become interested in the university?</label>
            <div class="radio-group">
                <label><input type="radio" id="friends" name="interested" value="friends"> Friends</label>
                <label><input type="radio" id="television" name="interested" value="television"> Television</label>
                <label><input type="radio" id="internet" name="interested" value="internet"> Internet</label>
                <label><input type="radio" id="other" name="interested" value="other"> Other</label>
            </div>
        </div>
        <div class="form-group">
            <label for="recommend">Likelihood of recommending this school to others:</label>
            <select id="recommend" name="recommend" required>
                <option value="veryLikely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="unlikely">Unlikely</option>
            </select>
        </div>
        <div class="form-group">
            <label for="raffle">Raffle (enter at least ten comma-separated numbers from 1 to 100):</label>
            <input type="text" id="raffle" name="raffle" required>
        </div>
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
        </div>
    </form>
</body>
</html>
